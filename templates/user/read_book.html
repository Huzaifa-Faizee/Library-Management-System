<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read {{ book.name }}</title>
    <style>
        * {
            text-align: center;
        }

        img {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>

<body>
    {% include "user/user_nav.html" %}
    <h1> {{ book.name }} </h1>
    <div class="book-image">
        <img src="../../static/uploads/{{ book.image }}" alt="">
    </div>
    {% if status==1 %}
    <div style="margin: 10px; border: 1px solid gold;">
        <object data="../../static/uploads/{{ book.pdf }}" width="100%" height="500"></object>
    </div>
    <!-- <embed src="" type=""> -->
    {% else %}
    <h3>You do not have access to read this book</h3>
    {% endif %}

</body>

</html>
