<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    {% include "includes.html" %}

</head>

<body>
    Edit Book
    <a href="/book-management"><button>Back</button></a>

    <form action="/edit-book/{{book.book_id}}" method="post" enctype="multipart/form-data">

        <label for="b_name">Name:</label>
        <input type="text" name="b_name" id="" value="{{book.name}}"> <br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="" value="{{book.author}}"><br>

        <label for="issue_period">Issue Time Period:</label>
        <input type="number" name="issue_period" id="" value="{{book.issue_time}}"><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="" value="{{book.genre}}"><br>

        <!-- <label for="section">Section:</label>
        <select name="section" id="">
            <option value="null" disabled>Select Section</option>
            {% for section in sections %}
            <option value="{{section.section_id}}" {% if book.section_id == "section.section_id" %} selected {% endif %}>{{section.name}}</option>
            {% endfor %}
        </select> -->

        <label for="content">Content:</label>
        <textarea type="text" name="content" id="" rows="2">{{book.content}}</textarea>

        <!-- <label for="pdf">PDF:</label>
        <input type="file" name="pdf" id="pdf" ><br> -->

        <button type="submit" class="btn btn-primary">Edit</button>

    </form>

</body>

</html>
