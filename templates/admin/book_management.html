<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    Book Management here
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
        Add Book
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/add-book" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <label for="b_name">Name:</label>
                        <input type="text" name="b_name" id=""><br>

                        <label for="author">Author:</label>
                        <input type="text" name="author" id=""><br>

                        <label for="issue_period">Issue Time Period:</label>
                        <input type="number" name="issue_period" id=""><br>

                        <label for="genre">Genre:</label>
                        <input type="text" name="genre" id=""><br>

                        <label for="section">Section:</label>
                        <select name="section" id="">
                            <option value="null" disabled selected>Select Section</option>
                            {% for section in sections %}
                            <option value="{{section.section_id}}">{{section.name}}</option>
                            {% endfor %}
                        </select>

                        <label for="content">Content:</label>
                        <textarea type="tex" name="content" id="" rows="2"></textarea>

                        <label for="pdf">PDF:</label>
                        <input type="file" name="pdf" id="pdf"><br>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
